<div class="container-fluid">
  <h2 class="mb-5 ml-3">Charging Point</h2>
    <div class="row">
        <form class="form">
            <div class="form-group">
              <label for="modelname">ChargePoint Modelname</label>
              <input type="text" class="form-control" id="modelname" placeholder="En0.00">
            </div>
            <div class="form-group">
              <label for="_srno.">ChargePoint Serial No.</label>
              <input type="text" class="form-control" id="rfidTag2" placeholder="Enter _srno.">
            </div>
            <div class="form-group">
                <label for="vendor">ChargePoint Vendor</label>
                <input type="text" class="form-control" id="rfidTag3" placeholder="Enter _vendor">
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="latitude">Latitide</label>
                <input type="number" class="form-control" id="latitude" placeholder="1111111">
                </div>
                <div class="col-md-6">
                  <label for="longitude">Longitude</label>
                  <input type="number" class="form-control" id="longitude" placeholder="2222222">
                </div>
              </div>
              <div class="form-group">
                <label for="version">Firmware Version</label>
                <input type="text" class="form-control" id="version" placeholder="v1.0">
              </div>
              <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
              </div>
              <div class="form-group">
                <label for="max-connector">Max Connector</label>
                <input type="number" class="form-control" id="max-connector" placeholder="">
              </div>
              <div class="form-group">
                <label for="rfid">RFID</label>
                <input type="text" class="form-control" id="rfid" placeholder="">
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
