<div class="container-fluid">
  <h2 class="mb-5 ml-3">Network configuration</h2>
  <div class="row" style="margin: 0px;">
    <form class="form" style="width: 100%; margin-right: 15px;">
  <div class="form-group row">
    <label for="interfaceType" class="col-sm-2 col-form-label text-center">Interface Type</label>
    <div class="col-sm-10 inputCenter">
      <select class="form-control" name="interfaceType" id="interfaceType" style="width: 50%;">
        <option value="1">WiFi</option>
        <option value="2">GSM</option>
        <option value="3">Ethernet</option>
      </select>
    </div>
  </div>
    </form>

    <div class="card" style="width: 100%;">
  <h5 class="card-header">WiFi Configuration</h5>
  <div class="card-body">
    <form action="">
      <div class="form-group row">
        <label for="wifiName" class="col-sm-2 col-form-label text-center">WiFi Name</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="wifiName" style="width: 50%;" placeholder="Enter _ssid">
        </div>
      </div>
      <div class="form-group row">
        <label for="wifi-pswd" class="col-sm-2 col-form-label text-center">Password</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="wifi-pswd" style="width: 50%;"placeholder="Enter _password">
        </div>
      </div>
      <div class="form-group row">
        <label for="security" class="col-sm-2 col-form-label text-center">Security</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="security" style="width: 50%;"placeholder="1">
        </div>
      </div>
    </form>
  </div>
    </div>

    <div class="card mt-3" style="width: 100%;">
  <h5 class="card-header">GSM Configuration</h5>
  <div class="card-body">
    <form action="">
      <div class="form-group row">
        <label for="apn_name" class="col-sm-2 col-form-label text-center">APN Name</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="apn_name" style="width: 50%;"placeholder="Enter APN">
        </div>
      </div>
      <div class="form-group row">
        <label for="apn_pswd" class="col-sm-2 col-form-label text-center">Password</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="apn_pswd" style="width: 50%;"placeholder="Enter password">
        </div>
      </div>
      <div class="form-group row">
        <label for="chargerID" class="col-sm-2 col-form-label text-center">GSM type</label>
        <div class="col-sm-10 inputCenter">
          <input type="text" class="form-control" id="chargerID" style="width: 50%;"placeholder="Enter password">
        </div>
      </div>
    </form>
  </div>
    </div>
   <div class="text-center mb-5 mt-3"><button type="submit" class="btn btn-primary">Submit</button></div>
  </div>
</div>
